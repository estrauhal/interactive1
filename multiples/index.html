
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="abstract/iphone_0007_film.png"/>
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="abstract/iphone_0008_Layer-0.png"/>
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="abstract/iphone_0006_silkscreen.png"/>
    </div>
    <!-- other -->
    <div id="other">
        <img src="abstract/iphone_0002_minimalblack-(flat).png"/>
    </div>
    <!-- moreother -->
    <div id="moreother">
        <img src="abstract/iphone_0000_ernest-3.png"/>
    </div>

    <!-- show on print -->
    <div id="print">
        <img src="abstract/iphone_0006_silkscreen.png"/>
    </div>
</body>
</html>
