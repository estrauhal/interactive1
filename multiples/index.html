
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="ernest/film.jpg">
    </div>
    <!-- show on tablet -->

        <img src="ernest/iphone.jpeg">
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="ernest/silkscreen.jpg">
    </div>
    <!-- show on print -->
    <div id="print">
        <img src="ernest/illustrator.png">
    </div>
</body>
</html>
